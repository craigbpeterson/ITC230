<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | ITC230: Advanced JavaScript</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" type="text/css" href="" />
</head>
<body>
    <a href="/">Back to HOME</a>
    
    {{#if savedNewPlayer}}
    <h1>Player Added: {{savedNewPlayer.name}}</h1>
    <p>New Total Players: {{totalPlayers}}</p>
   
    {{else if playerExists}}
    <h1>Oops. Jersey number {{newPlayerDetails.number}} already exists.</h1>
    <p>No player was added.</p>
    
    {{else}}
    <h1>Oops. No player details entered.</h1>
    <p>No player was added.</p>
    
    {{/if}}
    
</body>
</html>
